  <body class="bg-dark">

    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <!-- Brand and Icon -->
        <a class="navbar-brand" href="#"> Dorn't </a>

          data-bs-toggle="collapse"
          data-bs-target="#myNav"
          aria-controls="#myNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Isi/Collapse navbar Toggler -->
        <div class="collapse navbar-collapse" id="myNav">

    <!-- Konten -->
    <div class="container container-2">
      <p class="question display-4">What do you want to ?</p>

      <div class="answer">
        <p class="display-6 answer-verb text-center">
          Do
          <span
            class="add position-absolute translate-middle badge rounded-circle bg-warning text-dark btn border border-dark"
            id="add"
          >
            +
          </span>
        </p>

        <div class="add-form" id="add-form">
          <input
            type="text"
            class="form-control w-100 mt-4"
            id="verb"
            name="verb"
            placeholder="What do you want to do ?"
            style="display: block; margin: auto"
          />
          <input
            type="submit"
            value="Add"
            class="btn btn-add mt-2"
            style="justify-content: start"
          />
        </div>

        <!-- Isi To do list -->
        <div class="container mylist rounded bg-warning mt-4">
          <h4 class="text-center text-dark py-3">My To Do List</h4>
          <ul class="list-group list-group-flush">
            <!-- Maksimal Verb 40 -->
            <li class="list-group-item">
              <p class="mydo">Mandui</p>
              <button class="btn btn-dark" style="float: right">Done</button>
            </li>
            <li class="list-group-item">
              <p class="mydo">Badzuhur</p>
              <button class="btn btn-dark" style="float: right">Done</button>
            </li>
            <li class="list-group-item">
              <p class="mydo">Menyimpun Baju</p>
              <button class="btn btn-dark" style="float: right">Done</button>
            </li>
          </ul>
          <br />
        </div>

        <!-- Buat Card -->

                    >Last updated 3 mins ago</small
                  >
                </p>
              </div>
            </div>
          </div>

    <script
